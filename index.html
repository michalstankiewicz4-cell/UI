<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI System v2.1 - Core Architecture Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00FF88;
            overflow: hidden;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Stacking order - UI on top */
        #canvas-sim1 { z-index: 1; display: none; }
        #canvas-sim2 { z-index: 2; display: none; }
        #canvas-sim3 { z-index: 3; display: none; }
        #canvas-sim4 { z-index: 4; display: none; }
        #canvas-ui { z-index: 100; pointer-events: auto; }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border: 2px solid #00FF88;
            border-radius: 5px;
            font-size: 12px;
            z-index: 200;
            max-width: 500px;
        }
        
        #info h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #00F5FF;
        }
        
        #info p {
            margin: 5px 0;
            line-height: 1.4;
        }
        
        #info .key {
            color: #00F5FF;
            font-weight: bold;
        }
        
        #close-info {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: #00FF88;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Courier New';
        }
        
        #close-info:hover {
            color: #00FFAA;
        }
    </style>
</head>
<body>
    <!-- Multi-canvas setup (simulations hidden for now) -->
    <div id="canvas-container">
        <canvas id="canvas-sim1"></canvas>
        <canvas id="canvas-sim2"></canvas>
        <canvas id="canvas-sim3"></canvas>
        <canvas id="canvas-sim4"></canvas>
        <canvas id="canvas-ui"></canvas>
    </div>
    
    <!-- UI Library (bundled) -->
    <script src="dist/ui.js"></script>
    
    <!-- Core modules (inline for file:// support) -->
    <script src="core/EventBus.js"></script>
    <script src="core/DataBridge.js"></script>
    <script src="core/SimulationManager.js"></script>
    
    <!-- Main orchestrator (no ES6 modules) -->
    <script src="main-standalone.js"></script>
</body>
</html>
