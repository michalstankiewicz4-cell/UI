<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI System v2.3 - Integrated Simulations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00FF88;
            overflow: hidden;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Stacking order - UI on top */
        #canvas-sim1 { z-index: 1; display: none; }
        #canvas-sim2 { z-index: 2; display: none; }
        #canvas-sim3 { z-index: 3; display: none; }
        #canvas-sim4 { z-index: 4; display: none; }
        #canvas-ui { z-index: 100; pointer-events: auto; }
    </style>
</head>
<body>
    <!-- Multi-canvas setup -->
    <div id="canvas-container">
        <canvas id="canvas-sim1"></canvas>
        <canvas id="canvas-sim2"></canvas>
        <canvas id="canvas-sim3"></canvas>
        <canvas id="canvas-sim4"></canvas>
        <canvas id="canvas-ui"></canvas>
    </div>
    
    <!-- UI Library (bundled) -->
    <script src="dist/ui.js"></script>
    
    <!-- Core modules (no ES6 imports for file://) -->
    <script src="core/EventBus.js"></script>
    <script src="core/DataBridge.js"></script>
    <script src="core/SimulationManager.js"></script>
    <script src="core/SimulationWindowFactory.js"></script>
    
    <!-- Simulations -->
    <script src="simulations/sim1/Sim1.js"></script>
    
    <!-- Main orchestrator -->
    <script src="main.js"></script>
</body>
</html>
