<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI System v3.1 - Modern CSS/DOM Edition</title>
    <link rel="stylesheet" href="ui-modern.css">
</head>
<body>
    <!-- Multi-canvas setup for simulations -->
    <div id="canvas-container">
        <canvas id="canvas-sim1"></canvas>
        <canvas id="canvas-sim2"></canvas>
        <canvas id="canvas-sim3"></canvas>
        <canvas id="canvas-sim4"></canvas>
    </div>
    
    <!-- UI Container for DOM windows -->
    <div id="ui-container"></div>
    
    <!-- Taskbar -->
    <div id="taskbar">
        <button class="taskbar-start">MENU</button>
        <div class="taskbar-buttons"></div>
    </div>
    
    <!-- Taskbar Menu -->
    <div id="taskbar-menu"></div>
    
    <!-- UI Library - DOM version -->
    <script src="ui/BaseWindowDOM.js"></script>
    <script src="ui/WindowManagerDOM.js"></script>
    <script src="ui/TaskbarDOM.js"></script>
    
    <!-- Core modules -->
    <script src="core/EventBus.js"></script>
    <script src="core/DataBridge.js"></script>
    <script src="core/SimulationManager.js"></script>
    <script src="core/SimulationWindowFactoryDOM.js"></script>
    
    <!-- Simulations -->
    <script src="simulations/sim1/Sim1.js"></script>
    
    <!-- Main orchestrator -->
    <script src="main.js"></script>
</body>
</html>
